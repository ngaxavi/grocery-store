<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <a class="navbar-brand logo" routerLink="/">
    <i class="fa fa-leaf" aria-hidden="true"></i>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="toggleNavbar()"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div id="navbarResponsive" class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a routerLink="/shopping-cart" class="nav-link" routerLinkActive="active"
           [routerLinkActiveOptions]="{exact: true}">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span class="badge badge-warning badge-pill" *ngIf="cart$ | async as cart">
            {{ cart.totalItemsCount }}
          </span>
        </a>
      </li>
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a routerLink="/login" class="nav-link"
             routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Login</a>
        </li>
        <li class="nav-item">
          <a routerLink="/register" class="nav-link"
             routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Register</a>
        </li>
      </ng-template>
      <li ngbDropdown *ngIf="currentUser; else anonymousUser" class="nav-item avatar dropdown pointer"
          placement="bottom-right">
        <a ngbDropdownToggle class="nav-link dropdown-toggle waves-effect waves-light" data-toggle="dropdown"
           aria-haspopup="true" aria-expanded="false" id="accountMenu">
          <img class="img-fluid rounded-circle z-depth-0"
               [src]="currentUser.photoURL">
        </a>
        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu aria-labelledby="accountMenu">
          <h5 class="dropdown-header font-weight-bold">
            {{ currentUser.displayName }}
          </h5>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/my-orders"
             routerLinkActive="active" (click)="collapseNavbar()">My Orders</a>
          <ng-container *ngIf="isAdmin()">
            <a class="dropdown-item" routerLink="/admin/orders"
               routerLinkActive="active" (click)="collapseNavbar()">Manage Orders</a>
            <a class="dropdown-item" routerLink="/admin/products"
               routerLinkActive="active" (click)="collapseNavbar()">
              <i class="fa fa-store" aria-hidden="true"></i>
              <span>Manage Products</span>
            </a>
          </ng-container>
          <a class="dropdown-item" routerLink="/settings"
             routerLinkActive="active" (click)="collapseNavbar()">
            <i class="fa fa-cogs" aria-hidden="true"></i>
            <span>Settings</span>
          </a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" (click)="logout()">
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <span>Log out</span>
          </a>
        </div>
      </li>
    </ul>
  </div>
</nav>
