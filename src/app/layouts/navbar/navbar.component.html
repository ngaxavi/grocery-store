<nav class="navbar navbar-expand-md navbar-light bg-light fixed-top">
  <a class="navbar-brand logo" routerLink="/">
    <i class="fa fa-leaf" aria-hidden="true"></i>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" (click)="toggleNavbar()"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault" [attr.aria-expanded]="!isNavbarCollapsed"
          aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" [ngbCollapse]="isNavbarCollapsed">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a routerLink="/shopping-cart" class="nav-link">
          <i class="fa fa-shopping-cart" aria-hidden="true"></i>
          <span class="badge badge-warning badge-pill" *ngIf="cart$ | async as cart">
            {{ cart.totalItemsCount }}
          </span>
        </a>
      </li>
      <ng-template #anonymousUser>
        <li class="nav-item">
          <a routerLink="/login" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a routerLink="/register" class="nav-link">Register</a>
        </li>
      </ng-template>
      <li ngbDropdown *ngIf="currentUser; else anonymousUser" class="nav-item dropdown pointer" placement="bottom-right">
        <a class="nav-link dropdown-toggle" ngbDropdownToggle>
          <span>
            <span>{{ currentUser.displayName }}</span>
            <b class="caret"></b>
          </span>
        </a>
        <div class="dropdown-menu dropdown-menu-right" ngbDropdownMenu>
            <a class="dropdown-item" routerLink="/my-orders">My Orders</a>
          <ng-container *ngIf="isAdmin()">
            <a class="dropdown-item" routerLink="/admin/orders">Manage Orders</a>
            <a class="dropdown-item" routerLink="/admin/products">Manage Products</a>
          </ng-container>
            <a class="dropdown-item" (click)="logout()">Log out</a>
        </div>
      </li>
    </ul>
  </div>
</nav>
