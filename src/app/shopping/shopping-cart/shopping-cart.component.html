<h1>Shopping Cart</h1>
<div class="col-10" *ngIf="cart$ | async as cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
    <button
      (click)="clearCart()"
      class="btn btn-light btn-sm mr-auto">Clear Shopping Cart</button>
  </p>
  <table class="table">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Product</th>
      <th scope="col" class="text-center" style="width: 230px">Quantity</th>
      <th scope="col" class="text-right" style="width: 200px">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.items">
      <td scope="row">
        <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
      </td>
      <td>
        {{ item.title }}
      </td>
      <td>
        <gs-product-quantity [product]="item" [shoppingCart]="cart"></gs-product-quantity>
      </td>
      <td class="text-right">
        {{ item.totalPrice | currency: 'EUR': 'symbol' }}
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col" class="text-right">{{ cart.totalPrice | currency: 'EUR': 'symbol' }}</th>
    </tr>
    </tfoot>
  </table>
  <button *ngIf="cart.items.length"
          routerLink="/check-out"
          class="btn btn-sm btn-primary">Check Out</button>

</div>
