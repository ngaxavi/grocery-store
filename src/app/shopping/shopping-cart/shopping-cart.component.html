<h1>Shopping Cart</h1>
<div class="card" *ngIf="cart$ | async as cart" style="width: 80%">
  <div class="card-body">
    <p>
      You have {{ cart.totalItemsCount }} items in your shopping cart.
      <button
        (click)="clearCart()"
        *ngIf="cart.items.length"
        class="btn btn-light btn-sm float-right">Clear Shopping Cart</button>
    </p>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Product</th>
      <th scope="col" class="text-center" style="width: 230px">Quantity</th>
      <th scope="col" class="text-right" style="width: 200px">Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of cart.items">
      <td scope="row">
        <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail"></div>
      </td>
      <td>
        {{ item.title }}
      </td>
      <td>
        <gs-product-quantity [product]="item" [shoppingCart]="cart"></gs-product-quantity>
      </td>
      <td class="text-right">
        {{ item.totalPrice | currency: 'EUR': 'symbol' }}
      </td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col"></th>
      <th scope="col" class="text-right">{{ cart.totalPrice | currency: 'EUR': 'symbol' }}</th>
    </tr>
    <tr>
      <th colspan="4">
        <a *ngIf="cart.items.length" routerLink="/check-out" class="btn btn-primary">Check Out</a>
      </th>
    </tr>
    </tfoot>
  </table>
</div>
