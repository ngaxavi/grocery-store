<gs-loading-spinner *ngIf="showSpinner"></gs-loading-spinner>
<div *ngIf="!showSpinner">
  <p>
    <a [routerLink]="['new']" class="btn btn-primary">New Product</a>
  </p>
  <p>
    <input
      #query
      (keyup)="filter(query.value)"
      type="text" class="form-control" placeholder="Search...">
  </p>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price | currency: 'EUR': 'symbol'}}</td>
      <td class="text-right">
        <button title="Edit" class="btn btn-outline-warning btn-sm" (click)="editProduct(p.id)">
          <span class="fa fa-edit"></span>
        </button>
        <button title="Delete" class="btn btn-outline-danger btn-sm" (click)="deleteProduct(p.id)">
          <span class="fa fa-trash-o"></span>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
