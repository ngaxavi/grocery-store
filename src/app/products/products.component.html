<div class="row">
  <div class="col-3">
    <gs-product-filter [category]="category"></gs-product-filter>
  </div>
  <div class="col">
    <div class="row" *ngIf="cart$ | async as cart">
      <ng-container *ngFor="let p of filteredProducts; let i = index">
        <div class="col">
         <gs-product-card [product]="p" [shoppingCart]="cart"></gs-product-card>
        </div>
        <div *ngIf="(i + 1) % 2 === 0" class="w-100"></div>
      </ng-container>
    </div>
  </div>
</div>
